    <style>

        
        * {
        margin: 0;
        padding: 0;
        user-select: none;
        }

        

        .wrapper {
        margin: 0px auto 0;
        width: 100%;
        max-width: 680px;
        padding: 20px;
        box-sizing: border-box;
        }

        /* content */
        .content {
        text-align: center;
        }

        .content h1 {
        letter-spacing: 1px;
        }


        /* form */
        .form {
        width: 100%;
        margin: 25px 0;
        margin-top: 50px;
        }

        .top-form,
        .middle-form,
        .bottom-form {
        width: 100%;
        min-height: 65px;
        margin: 10px 0;
        }

        .form input[type="text"],
        .form textarea {
        border: 2px solid #fff;
        padding: 10px 5px;
        outline: none;
        border-radius: 2px;
        width: 100%;
        transition: all 0.2s ease;
        }

        .form input:focus,
        .form textarea:focus {
        border-color: #ff015a;
        outline: none;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.0125),
            0 0 8px rgba(76, 161, 175, 0.5);
        }

        .form .label1 {
        margin-top: 40px;
        margin-bottom: 5px;
        text-transform: capitalize;
        display: flex;
        padding: 10px 5px 5px 0px;
        border-radius: 100px;
        letter-spacing: 3px;
        color: #ff015a;
        font-family: 'orbitronlight';


        }

        /* top-contact */
        .top-form .inner-form {
        width: 29.9%;
        float: left;
        margin-right: 5%;
        }

        .top-form .inner-form:last-child {
        margin-right: 0;
        }


        /* middle-form */
        .middle-form {
        clear: both;
        }

        /* bottom-form */
        .bottom-form textarea {
        height: 80px;
        }

        .btn {
        width: 200px;
        text-align: center;
        cursor: pointer;
        display: flex;
        margin: auto;
        margin-top: 20px;
        justify-content: center;
        padding: 15px 30px;
        border-radius: 10px;
        letter-spacing: 4px;
        text-transform: uppercase;
        text-decoration: none;
        transition: 0.2s;
        font-family: 'orbitronlight';
        color: #ff015a;
        border: #ff015a 4px solid;
        background-color:rgb(75, 34, 34);
        text-shadow: 0 0 0.25em #ff015a, 0 0 0.25em whitesmoke;
        box-shadow: 0 0 1em 0 #ff015a, inset 0 0 1em 0 #ff015a;
        }

        ::-webkit-input-placeholder {
        /* Chrome/Opera/Safari */
        font-family: "orbitronlight";
        }
        ::-moz-placeholder {
        /* Firefox 19+ */
        font-family: "orbitronlight";
        }
        :-ms-input-placeholder {
        /* IE 10+ */
        font-family: "orbitronlight";
        }

        @media screen and (max-width: 460px) {
        .top-form .inner-form {
            width: 100%;
            margin: 5px 0;
        }
        .top-form,
        .middle-form,
        .bottom-form {
            margin: 5px 0;
        }
        .form {
            margin-top: 10px;
        }
        }

        footer{
          margin-top: 110px;
        }
     
    </style>

  

    
</head>

    <div class="wrapper">
        <div class="form">
      
          <div class="top-form">
            <div class="inner-form">
              <div class="label1">name</div>
              <input  type="text" placeholder="Jhon">
            </div>
            <div class="inner-form">
              <div class="label1">email</div>
              <input  type="text" placeholder="Example@gmail.com">
            </div>
            <div class="inner-form">
              <div class="label1">phone</div>
              <input type="text" placeholder="1234567890">
            </div>
          </div>
      
          <div class="middle-form">
            <div class="inner-form">
              <div class="label1">subject</div>
              <input type="text" placeholder="Subject">
            </div>
          </div>
      
          <div class="bottom-form">
            <div class="inner-form">
              <div class="label1">message</div>
              <textarea placeholder="Your message"></textarea>
            </div>
          </div>
      
          <div class="btn">Send Form</div>
          
      
        </div>
