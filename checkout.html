<html lang="en">
<head>

    <style>

      * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      }
      
      body {
        min-height: 100vh;
      font-family: tahoma;
      background: linear-gradient(#10141e, #2b284b);
      overflow-x: hidden;
      }
    
      .container {
          margin: 150px auto;
          width: 80vw;
      }
    
      input {
          display: none;
          position: absolute;
      }
    
      .head {
          position: relative;
          width: 90%;
          margin: auto;
          height: 100px;
          margin-top: 60px;
          animation: trans .7s linear forwards;
      }
    
      ul.nav {
          padding-top: 15px;
          z-index: 100;
          position: absolute;
          width: 100%;
          margin-top: -40px;
      }
    
      ul.nav li {
          list-style: none;
          float: left;
          width: 25%;
          text-align: center;
          color: #aaa;
          text-transform: uppercase;
          font-size: 11px;
          cursor: pointer;
          font-weight: 700;
          transition: all .3s ease;
          vertical-align: middle;
          height: 60px;
          position: relative;
      }

      ul.nav li::before {
        content: '';
        width: 25px;
        height: 25px;
        border: 2px solid #aaa;
        border-radius: 50%;
        margin: auto;
        display: block;
        transition: all .3s ease;
      }

      ul.nav li:hover::before {
        border: 2px solid #fff;
        background: #777;
      }

      ul.nav li .inner {
        position: absolute;
        width: 100%;
        bottom: 0;
        font-size: 14px;
        font-weight: bolder;
      }

      ul.nav li.active, 
      ul.nav li:hover {
        color: #444;
      }

      ul.nav li::after {
        content: '';
        display: block;
        width: 7px;
        height: 7px;
        background: #777;
        border-radius: 50%;
        margin: auto;
        border: 7px solid #fff;
        margin-top: 40px;
        box-shadow: 0 0 5 0 rgba(0,0,0,0.2);
      }

      ul.nav li:hover::after,
      ul.nav li.active::after {
        background: blue;
      }

      .line {
        width: 76%;
        margin: auto;
        height: 7px;
        position: absolute;
        left: 11.5%;
        top: 52px;
        z-index: 1;
        border-radius: 50px;
      }

      .line span {
        content: '';
        width: 2%;
        height: 100%;
        background-image:#ff015a;
        box-shadow: 0 0 1em 0 #ff015a, inset  0 0 1em 0 #ff015a;
        position: absolute;
        z-index: 2;
        border-radius: 50px;
        transition: all .8s ease;
      }

      .content {
        position: relative;
        display: flex;
        justify-content: center;
        animation: anim .7s linear forwards;
      }

      section {
        width: 70%;
        margin: auto;
        background-image: linear-gradient(to right, #ff015a 100%, #ff015a 100%);
        box-shadow: 0 0 1em 0 #ff015a, inset  0 0 1em 0 #ff015a;
        border-radius: 4px;
        padding: 30px;
        color: #fff;
      }

      section span {
        font-size: 3rem;
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      h1 {
        font-weight: 900;
        margin-top: 10px;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 4px;
      }

      section p {
        padding: 30px 40px;
        text-align: center;
        font-weight: bolder;
        font-size: 13px;
      }

      .profile:checked~.head .nav li.st1::before,
      .settings:checked~.head .nav li.st1::before,
      .settings:checked~.head .nav li.st2::before,
      .posts:checked~.head .nav li.st1::before,
      .posts:checked~.head .nav li.st2::before,
      .posts:checked~.head .nav li.st3::before,
      .books:checked~.head .nav li.st1::before,
      .books:checked~.head .nav li.st2::before,
      .books:checked~.head .nav li.st3::before,
      .books:checked~.head .nav li.st4::before {
        border: 2px solid #fff;
        background: #777;
        transition: all .3s ease;
      }
      
      .settings:checked ~ .head .line span {
        width: 35%;
      }

      .posts:checked ~ .head .line span {
        width: 68%;
      }

      .books:checked ~ .head .line span {
        width: 100%;
      }

      .profile-section,
      .account-section,
      .post-section,
      .advanced-section {
        transform: scale(0);
        transform-origin: center bottom;
        transition: all .7s ease;
        position: absolute;
        top: 0;
      }

      /*---- makes the pages appear */
      .profile:checked~.content .profile-section,
      .settings:checked~.content .account-section,
      .posts:checked~.content .post-section,
      .books:checked~.content .advanced-section {
        display: block;
        transform: scale(1);
        transform-origin: bottom;
      }

      @keyframes anim {
        0% {
          opacity: 0;
          transform: translateY(40px);
        }
        50% {
          opacity: .5;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0px);
        }
      }

      @keyframes trans {
        0% {
          opacity: 0;
          transform: translateY(-40px);
        }
        50% {
          opacity: .5;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0px);
        }
      }


    </style>
</head>
<body>
    <div class="container">
      <input type="radio" class = "profile" checked id ="profile" >
      <input type="radio" class = "settings" id ="settings" >
      <input type="radio" class = "posts" id ="posts" >
      <input type="radio" class = "books" id ="books" >
      <div class="head">
        <ul class="nav">
          <li class="st st1 active" id="1">
            <h2 class="inner">Profile</h2>
          </li>
          <li class="st st2" id="2">
            <h2 class="inner">Account</h2>
          </li>
          <li class="st st3" id="3">
            <h2 class="inner">Posts</h2>
          </li>
          <li class="st st4" id="4">
            <h2 class="inner">Advanced</h2>
          </li>
        </ul>
        <div class="line">
          <span></span>
        </div>
      </div>
      <div class="content">
        <section class="profile-section" id="profile-section">
          <span><i class="fa fa-house"></i></span>
          <h1>Cart</h1>
          <p> Display list of items</p>
        </section>
        <section class="account-section" id="account-section">
          <span><i class="fa fa-user"></i></span>
          <h1>Checkout</h1>
          <p> Display credit card form</p>
        </section>
        <section class="post-section">
          <span><i class="fa fa-edit"></i></span>
          <h1>Post section</h1>
          <p> Enter text here</p>
        </section>
        <section class="advanced-section" id="advanced-section">
          <span><i class="fa fa-cog"></i></span>
          <h1>Confirm order</h1>
          <p> Last review before confirming the order</p>
        </section>
      </div>
    </div>

<script>
  var x = document.getElementById("profile");
  var y = document.getElementById("settings");
  var z = document.getElementById("posts");
  var t = document.getElementById("books");
  var a = document.getElementById("1");
  var b = document.getElementById("2");
  var c = document.getElementById("3");
  var d = document.getElementById("4");
  document.getElementById("1").addEventListener("click", function() {
    x.setAttribute("checked", true);
    y.removeAttribute("checked");
    z.removeAttribute("checked");
    t.removeAttribute("checked");
  });
  document.getElementById("2").addEventListener("click", function() {
    x.removeAttribute("checked");
    y.setAttribute("checked", true);
    z.removeAttribute("checked");
    t.removeAttribute("checked");
  });
  document.getElementById("3").addEventListener("click", function() {
    x.removeAttribute("checked");
    y.removeAttribute("checked");
    z.setAttribute("checked", true);
    t.removeAttribute("checked");
  });
  document.getElementById("4").addEventListener("click", function() {
    x.removeAttribute("checked");
    y.removeAttribute("checked");
    z.removeAttribute("checked");
    t.setAttribute("checked", true);
  });
    
</script>
</body>
