<html>
<head>
    <meta charset="UTF-8">
    <title> Check Out </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cart-button">
        <img src="images/animated_cart.gif" alt="cart" width="50px" height="50px" align="right">
    </div>
    <div class="cart">
        <!--- items in cart -->
        <div class="cart-page">
            <table style="width: 1000px;">
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="none" alt="Glasses">
                            <div>
                                <p>Eyeroh Glasses</p>
                                <small>Price: 400$</small>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>400$</td>
                </tr>
            </table>
        </div>

        <!-- total on the right -->
        <div class="total">
            <table style="height: 500px;">
                <tr>
                    <td>Subtotal</td>
                    <td>400$</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>52$</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>452$</td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
